version: "2"

linters:
  enable:
    - govet
    - errcheck
    - ineffassign
    - unused
    - misspell
    - gosec
    - revive
    - gocyclo
    - dupl
    - goconst
    - gocritic
    - gochecknoinits
    - gochecknoglobals
    - unconvert
    - unparam
    - whitespace
  settings:
    gocyclo:
      min-complexity: 20
    dupl:
      threshold: 100
    goconst:
      min-len: 2
      min-occurrences: 3
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    misspell:
      locale: US
    revive:
      rules:
        - name: exported
          arguments:
            - disableStutteringCheck
        - name: package-comments
          severity: warning
        - name: exported
          severity: warning
        - name: var-naming
          severity: warning
        - name: var-declaration
          severity: warning
        - name: package-comments
          severity: warning
        - name: range
          severity: warning
        - name: defer
          severity: warning
        - name: error-return
          severity: warning
        - name: error-strings
          severity: warning
        - name: receiver-naming
          severity: warning
        - name: indent-error-flow
          severity: warning
        - name: errorf
          severity: warning

formatters:
  enable:
    - gofmt
    - goimports

run:
  timeout: 5m
